<head>

<body>

<h1> Oshwal Calendar</h1>

<h3>Please select below to subscribe</h3>


<button class="btn btn-primary">Subscribe</button>
<script type="text/javascript">
  $(document).ready(function() {
        $("button").click(function(){
          var d = new Date();
          d = d.getFullYear();
          document.getElementById("link").textContent = "webcal://apricot-crumble-13119.herokuapp.com/api/calendar/subscribe/"+d.toString();
          window.location.replace("webcal://apricot-crumble-13119.herokuapp.com/api/calendar/subscribe/"+d.toString());
          var Android = userAgent.indexOf("android") > -1;
          if(Android){
            window.location.replace("https://apricot-crumble-13119.herokuapp.com/api/calendar/subscribe/"+d.toString());
          }
        });
    });
</script>


<h1>If the above button doesnt work you can copy paste the following link into your google calendar or outlook subscriptions</h1>
<h5 id = "link">webcal://apricot-crumble-13119.herokuapp.com/api/calendar/subscribe/2021</h5>
